# fly.toml app configuration file generated for telegram-bot-and-chatgpt on 2024-08-08T11:57:18+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'telegram-bot-and-chatgpt'
primary_region = 'arn'

[build]
  image = 'akorkh/telegrambot:latest'

[env]
  NODE_ENV = 'production'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
